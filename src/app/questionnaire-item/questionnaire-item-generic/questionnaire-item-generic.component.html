<div
  *ngIf="isEnabled()"
  [hidden]="isHidden()"
  [ngClass]="['item-type-' + item.type, 'item']"
>
  <ng-container [ngSwitch]="item.type">
    <!--        0	group	Group	An item with no direct answer but should have at least one child item. -->
    <ng-container *ngSwitchCase="'group'">
      <div
        class="group"
        [formGroup]="formControl"
        [ngClass]="{ 'top-level': level === 0 }"
      >
        <h2>
          <app-item-label [item]="item"></app-item-label>
        </h2>
        <div class="group-support-link">
          <app-item-hint [item]="item"></app-item-hint>
        </div>
        <ng-container *ngFor="let nestedItem of item.item">
          <app-questionnaire-item-generic
            [item]="nestedItem"
            level="{{ level + 1 }}"
            [formParent]="formControl"
          ></app-questionnaire-item-generic>
        </ng-container>
        <mat-divider *ngIf="level === 0"></mat-divider>
      </div>
    </ng-container>
    <!--    0	display	Display	Text for display that will not capture an answer or have child items. -->
    <ng-container *ngSwitchCase="'display'">
      <app-item-label [item]="item"></app-item-label>
    </ng-container>
    <!--   0	question	Question	An item that defines a specific answer to be captured, and which may have child items. (the answer provided in the QuestionnaireResponse should be of the defined datatype). -->
    <!--   1	  boolean	Boolean	Question with a yes/no answer (valueBoolean). -->
    <ng-container *ngSwitchCase="'boolean'">
      <label class="mat-body-2">
        <app-item-label [item]="item"></app-item-label>
        <app-item-hint [item]="item"></app-item-hint>
      </label>
      <mat-radio-group [formControl]="formControl" [required]="isRequired">
        <mat-radio-button [value]="'yes'">Yes</mat-radio-button>
        <mat-radio-button [value]="'no'">No</mat-radio-button> </mat-radio-group
      >&nbsp;
    </ng-container>
    <!--    1	  string	String	Question with a short (few words to short sentence) free-text entry answer (valueString). -->
    <ng-container *ngSwitchCase="'string'">
      <mat-form-field appearance="outline">
        <mat-label>
          <app-item-label [item]="item"></app-item-label>
        </mat-label>
        <input matInput [formControl]="formControl" [required]="isRequired" />
        <mat-hint>
          <app-item-hint [item]="item"></app-item-hint>
        </mat-hint>
        <mat-error
          *ngIf="formControl?.errors?.required"
          translate="errors.required"
        ></mat-error>
        <mat-error
          *ngIf="formControl?.errors?.maxlength"
          translate="errors.maxLength"
          [translateParams]="{ maxLength: item.maxLength }"
        ></mat-error>
        <span matSuffix *ngIf="getUnit()">{{ getUnit() }}</span>
      </mat-form-field>
    </ng-container>
    <!--    1	  date	Date	Question with a date answer (valueDate). -->
    <ng-container *ngSwitchCase="'date'">
      <mat-form-field appearance="outline">
        <mat-label>
          <app-item-label [item]="item"></app-item-label>
        </mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Choose a date"
          [formControl]="formControl"
          [required]="isRequired"
        />
        <mat-hint>
          <app-item-hint [item]="item"></app-item-hint>
        </mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error
          *ngIf="formControl?.errors?.required"
          translate="errors.required"
        ></mat-error>
      </mat-form-field>
    </ng-container>
    <!--    1	  choice	Choice	Question with a Coding drawn from a list of possible answers (specified in either the answerOption property, or via the valueset referenced in the answerValueSet property) as an answer (valueCoding). -->
    <ng-container *ngSwitchCase="'choice'">
      <ng-container [ngSwitch]="itemControlCode">
        <ng-container *ngSwitchCase="'radio-button'">
          <label class="mat-body-2">
            <app-item-label [item]="item"></app-item-label>
            <span *ngIf="isRequired">&nbsp;*</span>
            <app-item-hint [item]="item"></app-item-hint>
          </label>
          <mat-radio-group
            class="radio-button-group"
            [ngClass]="{ horizontal: getChoiceOrientation() === 'horizontal' }"
            [formControl]="formControl"
            [required]="isRequired"
          >
            <mat-radio-button
              *ngFor="let option of answerOptions"
              [value]="option.value"
            >
              {{ option.display }}
            </mat-radio-button>
          </mat-radio-group>
        </ng-container>
        <ng-container *ngSwitchCase="'check-box'">
          <label class="mat-body-2">
            <app-item-label [item]="item"></app-item-label>
            <span *ngIf="isRequired">&nbsp;*</span>
            <app-item-hint [item]="item"></app-item-hint>
          </label>
          <div
            class="check-box-group"
            [ngClass]="{ horizontal: getChoiceOrientation() === 'horizontal' }"
          >
            <mat-checkbox
              *ngFor="let control of formControl?.controls; let i = index"
              [formControl]="control"
            >
              {{ answerOptions[i]?.display }}
            </mat-checkbox>
          </div>
          <div
            *ngIf="formControl?.dirty && formControl?.errors?.required"
            translate="errors.required"
            class="mat-error"
          ></div>
        </ng-container>
        <mat-form-field *ngSwitchDefault appearance="outline">
          <mat-label>
            <app-item-label [item]="item"></app-item-label>
          </mat-label>
          <mat-select [formControl]="formControl" [required]="isRequired">
            <mat-option
              *ngFor="let option of answerOptions"
              [value]="option.value"
            >
              {{ option.display }}
            </mat-option>
          </mat-select>
          <mat-hint>
            <app-item-hint [item]="item"></app-item-hint>
          </mat-hint>
          <mat-error
            *ngIf="formControl?.errors?.required"
            translate="errors.required"
          ></mat-error>
        </mat-form-field>
      </ng-container>
    </ng-container>
    <!-- 1	  text	Text	Question with a long (potentially multi-paragraph) free-text entry answer (valueString). -->
    <ng-container *ngSwitchCase="'text'">
      <mat-form-field appearance="outline">
        <mat-label>
          <app-item-label [item]="item"></app-item-label>
        </mat-label>
        <textarea
          matInput
          [formControl]="formControl"
          [required]="isRequired"
        ></textarea>
        <mat-hint>
          <app-item-hint [item]="item"></app-item-hint>
        </mat-hint>
        <mat-error
          *ngIf="formControl?.errors?.required"
          translate="errors.required"
        ></mat-error>
      </mat-form-field>
    </ng-container>

    <!-- 1	  decimal	Decimal	Question with is a real number answer (valueDecimal). -->
    <ng-container *ngSwitchCase="'decimal'">
      <mat-form-field appearance="outline">
        <mat-label>
          <app-item-label [item]="item"></app-item-label>
        </mat-label>
        <input
          type="number"
          matInput
          [formControl]="formControl"
          [required]="isRequired"
        />
        <mat-hint>
          <app-item-hint [item]="item"></app-item-hint>
        </mat-hint>
        <span matSuffix *ngIf="getUnit()">{{ getUnit() }}</span>
        <mat-error
          *ngIf="formControl?.errors?.required"
          translate="errors.required"
        ></mat-error>
      </mat-form-field>
    </ng-container>

    <!-- open-choice	Open Choice	Answer is a Coding drawn from a list of possible answers (as with the choice type) or a free-text entry in a string (valueCoding or valueString). -->
    <ng-container *ngSwitchCase="'open-choice'">
      <ng-container [ngSwitch]="itemControlCode">
        <ng-container *ngSwitchCase="'check-box'">
          <label class="mat-body-2">
            <app-item-label [item]="item"></app-item-label>
            <span *ngIf="isRequired">&nbsp;*</span>
            <app-item-hint [item]="item"></app-item-hint>
          </label>
          <div
            class="check-box-group"
            [ngClass]="{ horizontal: getChoiceOrientation() === 'horizontal' }"
          >
            <mat-checkbox
              *ngFor="let control of formControl?.controls; let i = index"
              [formControl]="control"
            >
              {{ answerOptions[i]?.display }}
            </mat-checkbox>
          </div>
          <div
            *ngIf="formControl?.dirty && formControl?.errors?.required"
            translate="errors.required"
            class="mat-error"
          ></div>
        </ng-container>
        <mat-form-field *ngSwitchDefault appearance="outline">
          <mat-label>
            <app-item-label [item]="item"></app-item-label>
          </mat-label>
          <input
            type="text"
            matInput
            [formControl]="formControl"
            [matAutocomplete]="auto"
            [required]="isRequired"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of answerOptions"
              [value]="option.value"
            >
              {{ option.display }}
            </mat-option>
          </mat-autocomplete>
          <mat-hint>
            <app-item-hint [item]="item"></app-item-hint>
          </mat-hint>
          <mat-error
            *ngIf="formControl?.errors?.required"
            translate="errors.required"
          ></mat-error>
        </mat-form-field>
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'integer'">
      <mat-form-field *ngIf="!showAsSlider()" appearance="outline">
        <mat-label>
          <app-item-label [item]="item"></app-item-label>
        </mat-label>
        <input
          type="number"
          matInput
          [formControl]="formControl"
          [required]="isRequired"
        />
        <mat-hint>
          <app-item-hint [item]="item"></app-item-hint>
        </mat-hint>
        <mat-error
          *ngIf="formControl?.errors?.required"
          translate="errors.required"
        ></mat-error>
      </mat-form-field>
      <div *ngIf="showAsSlider()">
        <label class="mat-body-2">
          <app-item-label [item]="item"></app-item-label>
          <app-item-hint [item]="item"></app-item-hint>
        </label>
        <mat-slider
          [min]="getMinValue()"
          [max]="getMaxValue()"
          [step]="getSliderStepValue()"
          [formControl]="formControl"
          tickInterval="auto"
        ></mat-slider>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'attachment'">
      <div
        class="drop-zone"
        [class.file-over]="isDraggingFileOverDropZone"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event)"
        (dragenter)="onDragEnter()"
        (dragleave)="onDragLeave()"
      >
        Drop file here
      </div>
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        Add file
      </button>
      <input hidden type="file" #fileInput (change)="onDrop($event)" />
    </ng-container>

    <!-- Lvl	Code	Display	Definition
1	  decimal	Decimal	Question with is a real number answer (valueDecimal).
1	  integer	Integer	Question with an integer answer (valueInteger).
1	  dateTime	Date Time	Question with a date and time answer (valueDateTime).
1	  time	Time	Question with a time (hour:minute:second) answer independent of date. (valueTime).
1	  url	Url	Question with a URL (website, FTP site, etc.) answer (valueUri).
1	  attachment	Attachment	Question with binary content such as a image, PDF, etc. as an answer (valueAttachment).
1	  reference	Reference	Question with a reference to another resource (practitioner, organization, etc.) as an answer (valueReference).
1	  quantity	Quantity	Question with a combination of a numeric value and unit, potentially with a comparator (<, >, etc.) as an answer. (valueQuantity) There is an extension 'http://hl7.org/fhir/StructureDefinition/questionnaire-unit' that can be used to define what unit should be captured (or the a unit that has a ucum conversion from the provided unit).
-->
    <div *ngSwitchDefault>{{ item.type }} not implemented!!!</div>
  </ng-container>
  <!--    [LinkId {{item.linkId}}] -->
  <ng-container *ngIf="item.item && !isGroup">
    <app-questionnaire-item-generic
      *ngFor="let nestedItem of item.item"
      [item]="nestedItem"
      level="{{ level + 1 }}"
      [formParent]="formParent"
    ></app-questionnaire-item-generic>
  </ng-container>
</div>
