<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select
          placeholder="FHIR Server (ST3)"
          name="selectserver"
          [ngModel]="getSelectedValue()"
          (ngModelChange)="setSelectedValue($event)"
        >
          <mat-option *ngFor="let fhir of fhirServers" [value]="fhir">
            {{ fhir }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
